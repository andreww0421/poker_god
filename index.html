<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Poker God Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.85);
            --accent: #10b981; 
            --accent-glow: rgba(16, 185, 129, 0.3);
            --danger: #ef4444; 
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.1);
            
            /* GTO Chart Colors (Modern Solver Style) */
            --c-raise: #10b981; /* Green: Raise */
            --c-call: #eab308;  /* Yellow: Call */
            --c-allin: #ef4444; /* Red: All-in */
            --c-fold: #334155;  /* Dark Blue-Grey: Fold */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: 0.5px; background: linear-gradient(to right, #10b981, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Container */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        /* Panels */
        .card-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Inputs */
        .input-group { margin-bottom: 12px; }
        .row-group { display: flex; gap: 10px; }
        label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 6px; display: block; }
        select, input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.2s;
        }
        select:focus, input:focus { border-color: var(--accent); }

        .btn-action {
            width: 100%; padding: 14px; background: var(--accent); color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow); margin-top: 10px;
        }
        .btn-delete { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; cursor:pointer; }

        /* Opponent Action Buttons */
        .opp-action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .btn-opp {
            padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text-muted); border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-opp.active { background: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }

        /* Strength Meter */
        .meter-bg { width: 100%; height: 10px; background: #334155; border-radius: 5px; overflow: hidden; margin: 15px 0 5px 0; }
        .meter-fill { height: 100%; width: 0%; transition: width 0.5s ease, background-color 0.5s ease; }
        
        /* Poker Cards - FIX: BLACK TEXT */
        .hand-display { display: flex; gap: 12px; justify-content: center; margin: 15px 0; }
        .poker-card {
            width: 55px; height: 78px; background: #e2e8f0; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.4rem; cursor: pointer; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.1s;
            color: #000 !important; /* Force Black Text */
        }
        .poker-card:active { transform: scale(0.95); }
        .poker-card.empty { background: rgba(255,255,255,0.05); border: 2px dashed var(--text-muted); color: var(--text-muted) !important; box-shadow: none; font-weight: normal; }
        .poker-card.selected { border: 2px solid var(--accent); background: white; }
        
        /* Suit Colors */
        .suit-s { color: #000; } 
        .suit-h { color: #dc2626; } 
        .suit-c { color: #16a34a; } 
        .suit-d { color: #2563eb; } 

        /* Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 100;
        }
        .nav-item {
            color: var(--text-muted); text-align: center; font-size: 0.7rem; cursor: pointer;
            flex: 1; padding: 5px; opacity: 0.7; transition: 0.2s;
        }
        .nav-item.active { color: var(--accent); opacity: 1; transform: translateY(-2px); }
        .nav-icon { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* 13x13 Grid - GRADIENT STYLE */
        .chart-container { display: grid; grid-template-columns: repeat(13, 1fr); gap: 1px; background: #000; padding: 1px; border-radius: 4px; overflow: hidden; }
        .chart-cell { 
            aspect-ratio: 1; font-size: 0.5rem; display: flex; align-items: center; justify-content: center; 
            background-color: var(--c-fold); color: #fff; font-weight:500; text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            position: relative;
        }
        .legend-dot { width:10px; height:10px; margin-right:4px; border-radius:2px; }

        .result-box { text-align: center; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        /* Improved AI Text */
        .ai-advice-text { 
            text-align: left; margin-top: 15px; line-height: 1.6; font-size: 0.95rem; color: #e2e8f0; 
            border-left: 3px solid var(--accent); padding-left: 15px; background: rgba(255,255,255,0.03); border-radius: 0 8px 8px 0; padding: 15px;
        }
        .ai-list { margin: 5px 0 0 0; padding-left: 20px; color: #cbd5e1; font-size: 0.9rem; }
        .ai-list li { margin-bottom: 4px; }
        .category-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; background: #334155; font-size: 0.8rem; margin-bottom: 5px; }

        /* Modal & Canvas */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; padding: 20px; border-radius: 16px; width: 90%; max-width: 350px; border: 1px solid var(--border); }
        .suit-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .rank-btn { flex: 1; padding: 10px 0; background: #334155; border: none; color: white; border-radius: 4px; font-weight: bold; }
        canvas#bankrollCanvas { width: 100%; height: 220px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 10px; }
        
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .history-val { font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .pos-val { color: var(--accent); } .neg-val { color: var(--danger); }
    </style>
</head>

<script>
    // --- STATE ---
    const state = { h1: null, h2: null, b1:null, b2:null, b3:null, b4:null, b5:null, oppAction: null };
    let curSel = null;
    const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
    const ranksMap = {'A':14,'K':13,'Q':12,'J':11,'T':10,'9':9,'8':8,'7':7,'6':6,'5':5,'4':4,'3':3,'2':2};
    let bankrollData = JSON.parse(localStorage.getItem('pokerGodBankroll') || '[]');

    window.onload = () => {
        genGrid(); genSelUI(); updateRanges();
        document.getElementById('brDate').valueAsDate = new Date();
        updateNameList(); renderBankrollUI();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});
    };

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(d=>d.classList.remove('active'));
        el.classList.add('active');
    }

    // --- MIXED STRATEGY ENGINE ---
    function genGrid() {
        const c = document.getElementById('rangeGrid'); c.innerHTML='';
        for(let i=0; i<13; i++) for(let j=0; j<13; j++) {
            let d=document.createElement('div'); d.className='chart-cell';
            let t=i===j?ranks[i]+ranks[j]:(i<j?ranks[i]+ranks[j]+'s':ranks[j]+ranks[i]+'o');
            d.innerText=t; d.dataset.h=t; d.dataset.r1=14-i; d.dataset.r2=14-j; 
            d.dataset.type = i===j?'pair':(i<j?'suited':'offsuit');
            c.appendChild(d);
        }
    }

    function updateRanges() {
        const stack=parseInt(document.getElementById('stackDepth').value);
        const pos=document.getElementById('heroPosition').value;
        const pCount=parseInt(document.getElementById('playerCount').value);
        const info = document.getElementById('rangeInfoText');

        let mode = "RFI";
        if(stack < 15) mode = "PushFold";
        else if (pos === 'BB') mode = "BBDef";
        else if (pos === 'SB' && pCount > 2) mode = "SB";

        info.innerText = `Strategy: ${mode} (${stack}BB) - ${pos}`;

        document.querySelectorAll('.chart-cell').forEach(c => {
            let r1 = parseInt(c.dataset.r1), r2 = parseInt(c.dataset.r2), type = c.dataset.type;
            
            // Calculate Frequencies {a: allin, r: raise, c: call, f: fold}
            let freqs = getFrequencies(r1, r2, type, pos, stack, mode);
            
            // Build Gradient from Percentages
            let stop1 = freqs.a;
            let stop2 = stop1 + freqs.r;
            let stop3 = stop2 + freqs.c;
            
            // Linear Gradient to simulate mixed strategy visual
            let grad = `linear-gradient(135deg, 
                var(--c-allin) 0% ${stop1}%, 
                var(--c-raise) ${stop1}% ${stop2}%, 
                var(--c-call) ${stop2}% ${stop3}%, 
                var(--c-fold) ${stop3}% 100%)`;
            
            c.style.background = grad;
        });
    }

    // --- FREQUENCY CALCULATOR (Simulated Solver Logic) ---
    function getFrequencies(r1, r2, type, pos, stack, mode) {
        let f = {a:0, r:0, c:0, f:100}; // Default Fold
        let score = r1*2 + r2 + (type==='pair'?20:0) + (type==='suited'?6:0);
        
        // 1. PUSH / FOLD (<15BB)
        if(mode === "PushFold") {
            let threshold = 35 - (stack - 5); 
            if(pos==='BTN'||pos==='SB') threshold -= 12; else if(pos==='CO') threshold -= 6;
            
            if(type==='pair') {
                if(r1>=7) { f.a=100; f.f=0; return f; } 
                if(r1>=2 && r1<7) { 
                   // Low pairs mix Push/Fold based on stack
                   let pushProb = (8-r1)*10 + (15-stack)*5; 
                   if(pos==='BTN'||pos==='SB') pushProb += 30;
                   pushProb = Math.min(100, Math.max(0, pushProb));
                   f.a = pushProb; f.f = 100-pushProb; return f;
                }
            }
            if(score >= threshold + 5) { f.a=100; f.f=0; }
            else if(score >= threshold) { f.a=50; f.f=50; } // Mix
            return f;
        }

        // 2. BB DEFENSE
        if(mode === "BBDef") {
            // 3Bet Region (Top)
            if((type==='pair'&&r1>=10) || (type==='offsuit'&&r1===14&&r2>=12) || (type==='suited'&&r1===14&&r2>=11)) {
                f.r = 80; f.c = 20; f.f = 0; return f; // Mix 3Bet/Call
            }
            // Call Region
            let callThresh = 25;
            if(score >= callThresh) { f.c=100; f.f=0; return f; }
            if(score >= callThresh - 5) { f.c=40; f.f=60; return f; } // Marginal defense
            return f;
        }

        // 3. RFI (Standard Open)
        // Adjust tightness
        let t = 0; 
        if(pos==='MP') t=5; if(pos==='CO') t=12; if(pos==='BTN') t=20; if(pos==='SB') t=18;
        
        let openThresh = 45 - t;
        
        // Pure Raise
        if(score >= openThresh + 5) { f.r=100; f.f=0; return f; }
        
        // Mixed Bottom Range
        if(score >= openThresh) { f.r=50; f.f=50; return f; }
        
        return f;
    }


    // --- ODDS ---
    function calcPotOdds() {
        let p=parseFloat(document.getElementById('potSize').value), c=parseFloat(document.getElementById('betSize').value);
        if(!p||!c)return;
        document.getElementById('oddsResult').style.display='block';
        document.getElementById('reqEquity').innerText = ((c/(p+c+c))*100).toFixed(1)+'%';
        document.getElementById('oddsRatio').innerText = ((p+c)/c).toFixed(1)+' : 1';

        }

    function renderBankrollUI() {
        let l=document.getElementById('historyList'); l.innerHTML=''; let tot=0, data=[{x:0,y:0}];
        bankrollData.forEach((i,idx)=>{
            tot += i.amount; data.push({x:idx+1, y:tot});
            let d=document.createElement('div'); d.className='history-item';
            d.innerHTML=`
                <div style="flex:1">
                    <div style="font-size:0.9rem; font-weight:bold; color:#fff;">${i.name || 'æœªå‘½åç‰Œå±€'}</div>
                    <div style="font-size:0.75rem; color:#888;">${i.date} â€¢ ${i.type}</div>

        });
        document.getElementById('totalProfit').innerText = (tot>=0?'+':'')+tot;
        document.getElementById('totalProfit').style.color = tot>=0?'var(--accent)':'var(--danger)';
        drawChart(data);
    }
    function drawChart(d) {
        let cvs=document.getElementById('bankrollCanvas'), ctx=cvs.getContext('2d');
        cvs.width=cvs.parentElement.clientWidth; cvs.height=220;
        let w=cvs.width, h=cvs.height;
        ctx.clearRect(0,0,w,h);
        if(d.length<2) { ctx.fillStyle="#666"; ctx.font="14px Arial"; ctx.textAlign="center"; ctx.fillText("No Data",w/2,h/2); return; }
        let max=Math.max(...d.map(p=>p.y)), min=Math.min(...d.map(p=>p.y));
        let range=max-min||100; max+=range*0.1; min-=range*0.1;
        let mapX=i=>20+(i/(d.length-1))*(w-40), mapY=v=>h-(20+((v-min)/(max-min))*(h-40));
        if(min<0 && max>0) {
            let z=mapY(0); ctx.beginPath(); ctx.strokeStyle="rgba(255,255,255,0.2)"; ctx.setLineDash([5,5]); 
            ctx.moveTo(20,z); ctx.lineTo(w-20,z); ctx.stroke(); ctx.setLineDash([]);
        }
        ctx.beginPath(); ctx.strokeStyle='#3b82f6'; ctx.lineWidth=3;
        ctx.moveTo(mapX(0), mapY(d[0].y));
        for(let i=1;i<d.length;i++) ctx.lineTo(mapX(i), mapY(d[i].y));
        ctx.stroke();
    }
