<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <title>Poker God Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.85);
            --accent: #10b981; /* Emerald Green - Raise/Win */
            --accent-glow: rgba(16, 185, 129, 0.3);
            --danger: #ef4444; /* All-in/Loss */
            --warning: #f59e0b; /* Call */
            --info: #3b82f6;
            --nuts: #8b5cf6;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.1);
            
            /* Chart Colors */
            --c-raise: #10b981; /* Green */
            --c-call: #f59e0b;  /* Yellow/Orange */
            --c-allin: #ef4444; /* Red */
            --c-fold: #1e293b;  /* Dark Blue/Gray */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 20%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 50;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; letter-spacing: 0.5px; background: linear-gradient(to right, #10b981, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Container */
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        /* Panels */
        .card-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* Inputs & Buttons */
        .input-group { margin-bottom: 12px; }
        .row-group { display: flex; gap: 10px; }
        label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 6px; display: block; }
        select, input {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.2s;
        }
        select:focus, input:focus { border-color: var(--accent); }

        .btn-action {
            width: 100%; padding: 14px; background: var(--accent); color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px var(--accent-glow); margin-top: 10px;
        }
        .btn-delete { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; cursor:pointer; }

        /* Opponent Action Buttons */
        .opp-action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .btn-opp {
            padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text-muted); border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-opp.active { background: var(--info); color: white; border-color: var(--info); box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }

        /* Strength Meter */
        .meter-bg { width: 100%; height: 10px; background: #334155; border-radius: 5px; overflow: hidden; margin: 15px 0 5px 0; }
        .meter-fill { height: 100%; width: 0%; transition: width 0.5s ease, background-color 0.5s ease; }
        
        /* Poker Cards */
        .hand-display { display: flex; gap: 12px; justify-content: center; margin: 15px 0; }
        .poker-card {
            width: 55px; height: 78px; background: #e2e8f0; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.3rem; cursor: pointer; position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.1s;
        }
        .poker-card:active { transform: scale(0.95); }
        .poker-card.empty { background: rgba(255,255,255,0.05); border: 2px dashed var(--text-muted); color: var(--text-muted); box-shadow: none; }
        .poker-card.selected { border: 2px solid var(--accent); background: white; }
        
        .suit-s { color: #1e293b; }
        .suit-h { color: #ef4444; }
        .suit-c { color: #10b981; }
        .suit-d { color: #3b82f6; }

        /* Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 100;
        }
        .nav-item {
            color: var(--text-muted); text-align: center; font-size: 0.7rem; cursor: pointer;
            flex: 1; padding: 5px; opacity: 0.7; transition: 0.2s;
        }
        .nav-item.active { color: var(--accent); opacity: 1; transform: translateY(-2px); }
        .nav-icon { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Grid & Result */
        .chart-container { display: grid; grid-template-columns: repeat(13, 1fr); gap: 1px; background: #000; padding: 1px; border-radius: 4px; overflow: hidden; }
        .chart-cell { aspect-ratio: 1; font-size: 0.55rem; display: flex; align-items: center; justify-content: center; background: var(--c-fold); color: #64748b; font-weight:500; }
        
        /* Dynamic Range Colors */
        .chart-cell.bg-raise { background: var(--c-raise); color: #000; font-weight:bold; }
        .chart-cell.bg-call { background: var(--c-call); color: #000; font-weight:bold; }
        .chart-cell.bg-allin { background: var(--c-allin); color: #fff; font-weight:bold; }
        
        .result-box { text-align: center; margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .ai-advice-text { text-align: left; margin-top: 15px; line-height: 1.6; font-size: 0.95rem; color: #e2e8f0; border-left: 3px solid var(--accent); padding-left: 12px; }
        .category-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; background: #334155; font-size: 0.8rem; margin-bottom: 5px; }

        /* Modal & Canvas */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #1e293b; padding: 20px; border-radius: 16px; width: 90%; max-width: 350px; border: 1px solid var(--border); }
        .suit-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .rank-btn { flex: 1; padding: 10px 0; background: #334155; border: none; color: white; border-radius: 4px; font-weight: bold; }
        canvas#bankrollCanvas { width: 100%; height: 220px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 10px; }
        
        /* Updated History Item */
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        .history-val { font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .pos-val { color: var(--accent); } .neg-val { color: var(--danger); }
    </style>
</head>

<script>
    // --- STATE ---
    const state = { h1: null, h2: null, b1:null, b2:null, b3:null, b4:null, b5:null, oppAction: null };
    let curSel = null;
    const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
    const ranksMap = {'A':14,'K':13,'Q':12,'J':11,'T':10,'9':9,'8':8,'7':7,'6':6,'5':5,'4':4,'3':3,'2':2};
    let bankrollData = JSON.parse(localStorage.getItem('pokerGodBankroll') || '[]');

    window.onload = () => {
        genGrid(); genSelUI(); updateRanges();
        document.getElementById('brDate').valueAsDate = new Date();
        updateNameList(); renderBankrollUI();
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(()=>{});
    };

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(d=>d.classList.remove('active'));
        el.classList.add('active');
    }

    // --- ADVANCED RANGES LOGIC ---
    function genGrid() {
        const c = document.getElementById('rangeGrid'); c.innerHTML='';
        for(let i=0; i<13; i++) for(let j=0; j<13; j++) {
            let d=document.createElement('div'); d.className='chart-cell';
            let t=i===j?ranks[i]+ranks[j]:(i<j?ranks[i]+ranks[j]+'s':ranks[j]+ranks[i]+'o');
            d.innerText=t; d.dataset.h=t; d.dataset.r1=14-i; d.dataset.r2=14-j; 
            d.dataset.type = i===j?'pair':(i<j?'suited':'offsuit');
            c.appendChild(d);
        }
    }

    function updateRanges() {
        const stack=parseInt(document.getElementById('stackDepth').value);
        const pos=document.getElementById('heroPosition').value;
        const pCount=parseInt(document.getElementById('playerCount').value);
        const mode=document.getElementById('gameMode').value;
        const info = document.getElementById('rangeInfoText');

        let actType = 'raise'; // default
        let title = "Standard Open (RFI)";

        if(stack < 15) {
            title = "Push / Fold (Nash)";
            actType = 'push';
        } else if(pos === 'BB') {
            title = "Big Blind Defense (vs Open)";
            actType = 'defense';
        }

        info.innerText = `Strategy: ${title} | ${mode} ${pCount}-Max`;

        document.querySelectorAll('.chart-cell').forEach(c => {
            let h=c.dataset.h, r1=parseInt(c.dataset.r1), r2=parseInt(c.dataset.r2), type=c.dataset.type;
            let action = 0; // 0:Fold, 1:Call, 2:Raise, 3:Allin

            if(actType === 'push') {
                // --- PUSH / FOLD LOGIC ---
                action = getPushFoldAction(r1, r2, type, pos, stack);
            } else if(actType === 'defense') {
                // --- BB DEFENSE LOGIC ---
                action = getBBDefenseAction(r1, r2, type, stack);
            } else {
                // --- STANDARD RFI LOGIC ---
                action = getRFIAction(r1, r2, type, pos, pCount, mode);
            }

            // Apply Classes
            c.className = 'chart-cell';
            if(action===3) c.classList.add('bg-allin');
            else if(action===2) c.classList.add('bg-raise');
            else if(action===1) c.classList.add('bg-call');
        });
    }

    // --- ALGORITHMS ---
    function getPushFoldAction(r1, r2, type, pos, stack) {
        // Simple Nash approximation for <15BB
        let score = r1 + r2 + (type==='pair'?10:0) + (type==='suited'?3:0);
        let threshold = 20; // Base tight
        
        // Adjust threshold by Position (Later = Wider)
        if(pos==='BTN'||pos==='SB') threshold -= 8;
        else if(pos==='CO') threshold -= 5;
        else if(pos==='EP') threshold += 5;

        // Adjust by Stack (Smaller stack = Wider shove)
        threshold += (stack - 5); 

        if(score >= threshold) return 3; // All-in
        return 0; // Fold
    }

    function getBBDefenseAction(r1, r2, type, stack) {
        // BB vs Steal (BTN/CO open) approximation
        // Pairs
        if(type==='pair') {
            if(r1 >= 10) return 2; // TT+ 3Bet
            if(r1 >= 2) return 1; // 22-99 Call
        }
        // Suited
        if(type==='suited') {
            if(r1 >= 13) return 2; // KQs, AKs 3Bet
            if(r1 >= 10 && r2 >= 9) return 1; // T9s+ Call
            if(r1 <= 9 && r2 >= r1-1) return 1; // Connectors Call
            if(r1===14) return 2; // A2s-A5s 3Bet Bluff sometimes, mostly Call. Let's say Mix/Call
        }
        // Offsuit
        if(type==='offsuit') {
            if(r1===14 && r2>=10) return 2; // AQo+ 3Bet
            if(r1===14 || (r1>=11 && r2>=10)) return 1; // Ax, Broadways Call
        }
        return 0;
    }

    function getRFIAction(r1, r2, type, pos, pCount, mode) {
        // Base Score
        let score = r1 + r2 + (type==='pair'?10:0) + (type==='suited'?4:0);
        if(type==='offsuit' && r1-r2 > 4) score -= 3; // Unconnected Penalty

        let threshold = 30; // Default UTG 9max
        
        // Position Adjustments
        if(pos==='BTN') threshold = 18; // Very Wide
        else if(pos==='CO') threshold = 22;
        else if(pos==='MP') threshold = 26;
        else if(pos==='SB') threshold = 20; // SB RFI is wide
        
        // Player Count Adjustments
        if(pCount <= 6 && pos==='EP') threshold -= 4; // 6max UTG is looser than 9max UTG
        if(pCount === 2) threshold = 10; // Heads Up is ATC

        // SB Special Logic (Limp/Raise Mix)
        if(pos === 'SB') {
            if(score >= threshold + 5) return 2; // Strong -> Raise
            if(score >= threshold) return 1; // Marginal -> Call/Limp
            return 0;
        }

        if(score >= threshold) return 2; // Raise
        return 0;
    }

    function analyzePostflop() {

        if(!state.oppAction) { alert("Ë´ãÈÅ∏ÊìáÂ∞çÊâãË°åÂãï"); return; }

        let suitCount = {}; [state.h1, state.h2, state.b1, state.b2, state.b3, state.b4, state.b5].forEach(c => { if(c) suitCount[c.suit.id] = (suitCount[c.suit.id]||0)+1; });
        let isFlush = Object.values(suitCount).some(v => v >= 5);

        let ranksAll = [state.h1.rank, state.h2.rank, state.b1.rank, state.b2.rank, state.b3.rank, state.b4?.rank, state.b5?.rank].filter(x=>x);
        let rCounts = {}; ranksAll.forEach(r => rCounts[r] = (rCounts[r]||0)+1);
        let pairs = Object.values(rCounts).filter(v => v===2).length;
        let sets = Object.values(rCounts).filter(v => v===3).length;
        let quads = Object.values(rCounts).filter(v => v===4).length;

        let score=0, catText="High Card", barColor="#ef4444";
        if (isFlush||quads>0||(sets>0&&pairs>0)) { score=95; catText="Monster/Nuts"; barColor="#8b5cf6"; }
        else if (sets>0) { score=80; catText="Set"; barColor="#10b981"; }
        else if (pairs>=2) { score=65; catText="Two Pair"; barColor="#10b981"; }
        else if (pairs===1) { score=45; catText="One Pair"; barColor="#f59e0b"; }
        else if (isDraw) { score=35; catText="Flush Draw"; barColor="#f59e0b"; }
        else { score=15; catText="Air/Weak"; barColor="#ef4444"; }

        let advice = ""; const act = state.oppAction;
        if (act==='check') advice = score>60 ? "ÂÉπÂÄº‰∏ãÊ≥® (Value Bet)" : (score>30 ? "ÈÅéÁâåÊéßÊ±† (Check Back)" : "Ë©êÂî¨ÊàñÊîæÊ£Ñ (Bluff/Give up)");
        else if (act==='bet') advice = score>70 ? "Âä†Ê≥® (Raise)" : (score>40 ? "Ë∑üÊ≥® (Call)" : "Ê£ÑÁâå (Fold)");
        else if (act==='raise') advice = score>80 ? "ÂÜçÂä†Ê≥® (3-Bet)" : (score>50 ? "ÁóõËã¶Ë∑üÊ≥® (Call)" : "ÊûúÊñ∑Ê£ÑÁâå (Fold)");
        else if (act==='3bet') advice = score>85 ? "ÂÖ®‰∏ã (Shove)" : "Ê£ÑÁâå (Fold)";
        else if (act==='allin') advice = score>70 ? "Ë∑üÊ≥® (Call)" : (score>30&&isDraw ? "Ë®àÁÆóË≥†Áéá" : "Ê£ÑÁâå (Fold)");

        document.getElementById('postflopResult').style.display='block';
        let bar=document.getElementById('strengthBar'); bar.style.width=score+'%'; bar.style.backgroundColor=barColor;
        let cat=document.getElementById('handCategory'); cat.innerText=catText; cat.style.color=barColor;
        document.getElementById('aiAdvice').innerHTML = advice;
    }

    function renderBankrollUI() {
        let l=document.getElementById('historyList'); l.innerHTML=''; let tot=0, data=[{x:0,y:0}];
        bankrollData.forEach((i,idx)=>{
            tot += i.amount; data.push({x:idx+1, y:tot});

        document.getElementById('totalProfit').innerText = (tot>=0?'+':'')+tot;

    }
    function drawChart(d) {
        let cvs=document.getElementById('bankrollCanvas'), ctx=cvs.getContext('2d');
        cvs.width=cvs.parentElement.clientWidth; cvs.height=220;
        let w=cvs.width, h=cvs.height;
        ctx.clearRect(0,0,w,h);
        if(d.length<2) { ctx.fillStyle="#666"; ctx.font="14px Arial"; ctx.textAlign="center"; ctx.fillText("No Data",w/2,h/2); return; }
        let max=Math.max(...d.map(p=>p.y)), min=Math.min(...d.map(p=>p.y));
        let range=max-min||100; max+=range*0.1; min-=range*0.1;
        let mapX=i=>20+(i/(d.length-1))*(w-40), mapY=v=>h-(20+((v-min)/(max-min))*(h-40));
        if(min<0 && max>0) {
            let z=mapY(0); ctx.beginPath(); ctx.strokeStyle="rgba(255,255,255,0.2)"; ctx.setLineDash([5,5]); 
            ctx.moveTo(20,z); ctx.lineTo(w-20,z); ctx.stroke(); ctx.setLineDash([]);
        }
        ctx.beginPath(); ctx.strokeStyle='#3b82f6'; ctx.lineWidth=3;
        ctx.moveTo(mapX(0), mapY(d[0].y));
        for(let i=1;i<d.length;i++) ctx.lineTo(mapX(i), mapY(d[i].y));
        ctx.stroke();
    }
